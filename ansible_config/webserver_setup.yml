---
- name: Setup Web Server with Docker LAMP
  hosts: webserver
  become: yes
  vars:
    db_host: "{{ hostvars['db-vm']['ansible_host'] }}"
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create LAMP Docker directory on webserver
      file:
        path: /opt/lamp_docker
        state: directory

    - name: Copy Dockerfile to webserver
      copy:
        src: "{{ playbook_dir }}/../docker/Dockerfile"
        dest: /opt/lamp_docker/Dockerfile

    - name: Copy docker-compose.yml to webserver
      copy:
        src: "{{ playbook_dir }}/../docker/docker-compose.yml"
        dest: /opt/lamp_docker/docker-compose.yml

    - name: Copy lamp_install.sh to webserver
      copy:
        src: "{{ playbook_dir }}/../docker/lamp_install.sh"
        dest: /opt/lamp_docker/lamp_install.sh
        mode: '0755'

    - name: Build LAMP Docker image
      docker_image:
        name: custom_lamp
        tag: latest
        source: build
        build:
          path: /opt/lamp_docker

    - name: Create hospital application directory
      file:
        path: /var/www/hospital
        state: directory
        mode: '0755'

    - name: Copy hospital application files to webserver
      synchronize:
        src: "{{ playbook_dir }}/../hospital_app/"
        dest: /var/www/hospital/
        delete: yes

    - name: Start LAMP container
      docker_compose:
        project_src: /opt/lamp_docker
        state: present

    - name: Wait for Apache to be ready
      wait_for:
        port: 80
        delay: 5
        timeout: 30

